<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" sizes="512x512" href="./assets/favicon/android-chrome-512x512.png">
    <link rel="icon" sizes="192x192" href="./assets/favicon/android-chrome-192x192.png">
    <link rel="icon" sizes="48x48" href="./assets/favicon/favicon.ico">
    <link rel="icon" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="./style.css">
    <title>Theme Switcher</title>
</head>
<body>
    <section id="theme-switcher">
        <div>
            <input id="theme-check" type="checkbox">
            <label for="theme-check">Mudar Tema</label>
            <img class="dark icon" src="./assets/moon.svg" alt="Tema Dark">
            <img class="light icon" src="./assets/sun.svg" alt="Tema Light">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
